name: Update AWS Credentials

env:
  REPOS: (cloud-deployment, test-poc)

on:
  workflow_dispatch:
    inputs:
      repository_owner:
        required: true
        type: text
      repos_to_update: 
        required: true
        type: string
      github_token:
        required: true
        type: text


concurrency: one-deploy-at-a-time

jobs:
  update:
    name: Update Credentials
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Secret
        run: |
          echo ${{ inputs.github_token }}
          for repo in fromJSON(${{ inputs.repos_to_update }}); do 
            echo $repo
            gh secret set AWS_ACCESS_KEY_ID3 -b "${{ secrets.AWS_ACCESS_KEY_ID }}" -R ${{ inputs.repository_owner }}/$repo
          done
        env:
          GH_TOKEN: ${{ inputs.github_token }}